<div class="container">
    <div class="row">
        <div class="col-md-6">
<div class="ui-form">
    <h3 class="text-center">Регистрация</h3>

    <div data-th-if="error">
        [[ ${error} ]]
    </div>
    <form data-th-action="@{/register}" method="post">

        <div class="form-group">
            <label for=>Email address</label>
            <input name="username"  class="form-control" placeholder="email" required>

        </div>

        <div class="form-group">
            <label for=>Пароль</label>
            <input name="password" class="form-control" type="password"  aria-describedby="emailHelp" placeholder="Пароль" required>
        </div>
          <div class="form-group">
            <label for=>Подтверждение пароля</label>
            <input name="confirm" class="form-control" type="password" placeholder="Подтверждение пароля" required>
        </div>
        <div class="text-center"><button type="submit" class="btn btn-success">Регистрация</button></div>
    </form>
    <div class="text-center white">OR</div>
    <h3 class="text-center">Sign Up Using</h3>

    <div class="social">
        <span style='padding-left:30px;'> </span>
        <a href="/" class="facebook"><i class="fab fa-facebook-square"></i>Login with Facebook</a><span style='padding-left:70px;'> </span>
        <a href="/" class="google-plus"><i class="fab fa-google-plus-square"></i>Login with Google Plus</a>
    </div>
    </div>
    </div>
        <div class="col-md-6">
    </div>
</div>
