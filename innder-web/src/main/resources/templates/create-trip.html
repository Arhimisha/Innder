<!DOCTYPE html>
<html lang="en">
<head>

</head>
<style>

        height: 400px;
        width: 800px;
    }
    #DescriptionBox {
        height: 200px;

    #CostBox {

<body>
<h1>ТРИП</h1>
<div id="map"></div>
Описание:
<br><input id="DescriptionBox" type="textarea cols='60' rows='8'" placeholder="Описание поездки"/><br>
Стоимость:
<br><input id="CostBox" type="textbox" placeholder="Напишите стоимость поездки(шоколадки и бесплатно тоже подойдут)"/><br>
Описание транспорта:
<select>
    <option disabled selected>Выберите</option>
    <option value="OwnCar">Личный транспорт</option>
    <option value="bus">Автобус</option>
    <option value="carsharing">Каршеринг</option>
</select><br>
Дата начала поездки:
<input type="datetime-local"><br>
Дата конца поездки:
<input type="datetime-local"><br>
<input id="buttonBack" type="submit" value="Назад"/>
<input id="buttonConfirmTrip" type="submit" value="Потвердить поездку"/>
<script>
    var map;
    var geocoder;
    function getBack() {
        window.location.href('create-route.html');
    }
    document.getElementById('buttonBack').addEventListener('click', function () {
        getBack();});


    function drawRoute() {
        var directionsService = new google.maps.DirectionsService();
        var directionsRenderer = new google.maps.DirectionsRenderer();
        start = localStorage.getItem("StarLoc");
        end = localStorage.getItem("EndLoc");
        var request = {
            origin: start,
            destination: end,
            travelMode: 'DRIVING'
        };
        directionsService.route(request, function (result, status) {
            if (status === 'OK') {
                directionsRenderer.setDirections(result);
            }
        });
        map = new google.maps.Map(document.getElementById("map"), request);
        directionsRenderer.setMap(map);
    }

</script>
<script
        async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtzvGgZp_TyiIsUWDNqI-lQuajA_xCj3A&callback=drawRoute">

</script>
</body>
</html>
