<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>СОЗДАЙ СВОЙ ТРИП!!!!</title>
</head>
<style>
    #map {
        height: 200px;
        width: 400px;
    }
    #DescriptionBox {
        height: 200px;
        width: 400px;
    }

    #CostBox {
        width: 450px;
        height: 13px;
    }

</style>
<body>
<h1>ТРИП</h1>
<div id="map"></div>
Описание:
<br><textarea id="tarea" cols="60"  rows="10" placeholder="Введите описание"></textarea><br>
Стоимость:
<br><input id="CostBox" type="textbox" placeholder="Напишите стоимость поездки(числом в рублях)"/><br>
Описание транспорта:
<select id="TransportType">
    <option disabled selected>Выберите</option>
    <option value="OwnCar">Личный транспорт</option>
    <option value="Bus">Автобус</option>
    <option value="CarSharing">Каршеринг</option>
</select><br>
Дата начала поездки:
<input id= "datePick" type="datetime-local"><br>
<input id="buttonBack" type="submit" value="Назад"/>
<input id="buttonConfirmTrip" type="submit" value="Подтвердить поездку"/>
<script>
    src="https://unpkg.com/axios/dist/axios.min.js"
</script>
<script>
    document.getElementById('buttonConfirmTrip').addEventListener('click', function () {
        getAndSendData();});
    function getAndSendData() {
        var tripStartTime = Date.parse(document.getElementById('datePick').value);
        var description = document.getElementById('tarea').value;
        var transportType = document.getElementById('TransportType').value;
        var travelCost = document.getElementById('CostBox').value;
        var routeId = localStorage.getItem("routeId");
        var toDelete = false;
        axios({
            method: 'post',
            url: '/create-trip',
            data: {
                routeId: routeId,
                tripStartTime:tripStartTime,
                description: description,
                transportType: transportType,
                travelCost: travelCost,
                toDelete : toDelete
            }
        });
        window.location.replace('index.html');
    }
    function getBack() {
        var toDelete = true;
        axios({
            method: 'post',
            url: '/create-trip',
            data: {
                toDelete : toDelete
            }
        });
        window.location.replace('create-route.html');
    }
    document.getElementById('buttonBack').addEventListener('click', function () {
        getBack();});


    function initMap() {
        myOptions = {
            zoom: 7,
            center: {},
        },
            map = new google.maps.Map(document.getElementById('map'), myOptions),
            directionsService = new google.maps.DirectionsService,
            directionsDisplay = new google.maps.DirectionsRenderer({
                map: map
            });
        calculateAndDisplayRoute(directionsService, directionsDisplay);

    }

    function calculateAndDisplayRoute(directionsService, directionsDisplay) {
        var start = localStorage.getItem("StarLoc");
        var end = localStorage.getItem("EndLoc");
        directionsService.route({
            origin: start,
            destination: end,
            travelMode: 'DRIVING'
        }, function(response, status) {
            if (status === google.maps.DirectionsStatus.OK) {
                directionsDisplay.setDirections(response);
            }
        });
    }


</script>
<script
        async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtzvGgZp_TyiIsUWDNqI-lQuajA_xCj3A&callback=initMap">

</script>
</body>
</html>
